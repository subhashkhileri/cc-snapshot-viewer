name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package extension
        run: npx @vscode/vsce package

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
          generate_release_notes: true
          body: |
            ## CC Snapshot Viewer v${{ steps.version.outputs.VERSION }}

            View file changes made by Claude Code at each prompt in the Source Control tab.

            ### Installation

            **From Marketplace:** Search for "CC Snapshot Viewer" in VS Code Extensions

            **Manual Install:**
            1. Download the `.vsix` file below
            2. In VS Code, run `Extensions: Install from VSIX...` from the command palette
            3. Select the downloaded file
